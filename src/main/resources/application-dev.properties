spring.docker.compose.lifecycle-management=start_only
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Access .env file and handle as a properties file
spring.config.import=optional:file:.env[.properties]

#Oauth security with Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope[0]=profile
spring.security.oauth2.client.registration.google.scope[1]=email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
